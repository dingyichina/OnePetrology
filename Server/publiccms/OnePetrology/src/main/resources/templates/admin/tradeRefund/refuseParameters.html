<@_tradeRefund id=id><#assign refund=object/></@_tradeRefund>
<form action="tradePayment/refuse?callbackType=closeCurrent" method="post" autocomplete="off" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
    <input type="hidden" name="id" value="${id!}"/>
    <input type="hidden" name="_csrf" value="<@_csrfToken admin=true/>"/>
    <div class="pageFormContent" layoutH>
        <dl>
            <dt><@t.page 'amount'/>:</dt>
            <dd>${(refund.amount)!}</dd>
        </dl>
        <dl>
            <dt><@t.page 'refund.reason'/>:</dt>
            <dd>${(refund.reason)!}</dd>
        </dl>
        <dl>
            <dt><@t.page 'reply'/>:</dt>
            <dd><input class="required" type="text" name="reply"/></dd>
        </dl>
    </div>
    <div class="formBar">
        <ul>
            <li><button type="submit" class="buttonActive"><@t.page 'button.ok'/></button></li>
            <li><button type="button" class="button close"><@t.page 'button.close'/></button></li>
        </ul>
    </div>
</form>
