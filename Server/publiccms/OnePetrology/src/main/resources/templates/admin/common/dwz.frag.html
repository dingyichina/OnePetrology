            <h1><@t.page 'dialog'/></h1>
        </div>
    </div>
    <div class="dialogContent layoutBox unitBox"></div>
    <div class="resizable_h_l" tar="nw"></div>
    <div class="resizable_h_r" tar="ne"></div>
    <div class="resizable_h_c" tar="n"></div>
    <div class="resizable_c_l" tar="w" style="height:300px;"></div>
    <div class="resizable_c_r" tar="e" style="height:300px;"></div>
    <div class="resizable_f_l" tar="sw"></div>

    <div class="resizable_f_c" tar="s"></div>

<div id="splitBarProxy"></div>

<div class="resizable"></div>

<!-- dwz.pagination -->
<textarea id="pagination"><ul>
    <li class="j-first">
        <a class="first" href="javascript:;"><span><@t.page 'first_page'/></span></a>
        <span class="first"><span><@t.page 'first_page'/></span></span>
    </li>
    <li class="j-prev">
        <a class="previous" href="javascript:;"><span><@t.page 'pre_page'/></span></a>
        <span class="previous"><span><@t.page 'pre_page'/></span></span>
    </li>
    #pageNumFrag#
    <li class="j-next">
        <a class="next" href="javascript:;"><span><@t.page 'next_page'/></span></a>
        <span class="next"><span><@t.page 'next_page'/></span></span>
    </li>
    <li class="j-last">
        <a class="last" href="javascript:;"><span><@t.page 'last_page'/></span></a>
        <span class="last"><span><@t.page 'last_page'/></span></span>
    </li>
    <li class="jumpto">
        <input type="text" size="4" value="#currentPage#" />
        <a href="javascript:void(0);" class="goto"><i class="icon-large icon-chevron-right"></i></a>
    </li>
</ul></textarea>
<textarea id="alertBoxFrag"><div id="alertMsgBox" class="alert">

            </div>
        </div>
    </div>
    <div class="alertFooter">
        <div class="alertFooter_r">
            <div class="alertFooter_c"></div>
        </div>
    </div>
</div></textarea>
<textarea id="alertButFrag"><li>
    <a class="button" rel="#callback#" onclick="alertMsg.close()" href="javascript:;">#butMsg#</a>
</li></textarea>
<textarea id="calendarFrag"><div id="calendar">
    <div class="main">
        <div class="head">
            <table width="100%" border="0" cellpadding="0" cellspacing="2">
            <tr>
                <td><select name="year"></select></td>
                <td><select name="month"></select></td>
                <td width="20"><span class="close">Ã—</span></td>
            </tr>
            </table>
        </div>
        <div class="body">
            <dl class="dayNames"></dl>
            <dl class="days"></dl>
            <div style="clear:both;height:0;line-height:0"></div>
        </div>

        <div class="foot">
            <table class="time">
                <tr>
                    <td>
                        <input type="text" class="hh" maxlength="2" start="0" end="23"/>:

                    <td><ul><li class="up">&and;</li><li class="down">&or;</li></ul></td>
