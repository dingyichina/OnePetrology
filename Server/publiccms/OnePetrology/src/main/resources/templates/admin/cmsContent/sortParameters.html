<@_sysDept id=admin.deptId><#assign dept=object/></@_sysDept>
<form action="cmsContent/sort?callbackType=closeCurrent" method="post" autocomplete="off" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
    <input type="hidden" name="id" value="${id!}"/>
    <input type="hidden" name="_csrf" value="<@_csrfToken admin=true/>"/>
    <div class="pageFormContent" layoutH>
        <dl>
            <dt><@t.page 'content.top_level'/>:</dt>
            <dd><input class="required digits" type="number" name="sort" max="${(dept.maxSort)!0}" min="0" value="${sort!0}"/></dd>
        </dl>
    </div>
    <div class="formBar">
        <ul>
            <li><button type="submit" class="buttonActive"><@t.page 'button.ok'/></button></li>
            <li><button type="button" class="button close"><@t.page 'button.close'/></button></li>
        </ul>
    </div>
</form>
