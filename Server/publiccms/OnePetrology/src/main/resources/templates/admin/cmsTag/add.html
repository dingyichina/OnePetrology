<@_tag id=id><#assign a=object/></@_tag>
<form method="post" autocomplete="off" action="cmsTag/save?callbackType=closeCurrent&navTabId=cmsTag/list" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
    <input name="id" type="hidden" value="${id!}" />
    <input type="hidden" name="_csrf" value="<@_csrfToken admin=true/>"/>
    <div class="formBar">
        <ul>
            <li><button type="submit" class="buttonActive"><@t.page 'button.save'/></button></li>
            <li><button type="button" class="button close"><@t.page 'button.close'/></button></li>
        </ul>
    </div>
    <div class="pageFormContent" layoutH>
        <dl>
            <dt><@t.page 'tag_type'/>:</dt>
            <dd>
                <input name="typeId" type="hidden" value="${(a.typeId)!}"/>
                <#if a??&&a.typeId??><@_tagType id=a.typeId><#assign tagTypeName=object.name/></@_tagType></#if>
                <input readonly="readonly" name="tagTypeName" type="text" size="10" value="${(tagTypeName)!}"/>
                <a class="btnLook" href="cmsTagType/lookup.html" width="920" lookupGroup=""><@t.page 'tag_type.select'/></a>
            </dd>
        </dl>
        <dl class="nowrap">
            <dt><@t.page 'name'/>:</dt>
            <dd><input class="required" name="name" type="text" maxlength="50" size="20" value="${(a.name)!}"/></dd>
        </dl>
        <dl>
            <dt><@t.page 'tag.search_count'/>:</dt>
            <dd><input class="required number" name="searchCount" type="number" size="5" value="${(a.searchCount)!0}"/></dd>
        </dl>
    </div>
</form>
